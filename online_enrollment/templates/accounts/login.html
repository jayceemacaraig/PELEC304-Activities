<h1>Ito naman ay Log In</h1>

{% if messages %}
    {% for message in messages %}
        <p>{{message}}</p>
    {% endfor %}
{% endif %}

<form method="POST">
    {% csrf_token %}

    {{form.as_p}}

    <button type="submit">Submit</button>
</form>

<a href="{% url 'register' %}">Register here</a>
